<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be Mine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to top left, #ffdde1, #ee9ca7);
      color: #fff;
      text-align: center;
      padding: 5vh 2rem;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      font-family: 'Great Vibes', cursive;
    }
    .message {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .quote {
      font-style: italic;
      font-size: 1.1rem;
      margin: 1rem auto;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.15);
      padding: 1rem;
      border-radius: 12px;
      color: #fff5f8;
    }
    .buttons {
      margin-top: 2rem;
    }
    button {
      background: #fff;
      color: #ff69b4;
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    button:hover {
      background: #ff1493;
      color: #fff;
      transform: scale(1.1);
    }
    .response {
      font-size: 1.4rem;
      margin-top: 2rem;
    }
    body.rejected {
      background: linear-gradient(to bottom right, #000000, #ff0000);
    }
    body.accepted {
      background: linear-gradient(to bottom right, #d4fc79, #96e6a1);
    }
    .heart {
      position: fixed;
      font-size: 2rem;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(-10%); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ğŸ’– Will You Be Mine? ğŸ’–</h1>
  <p class="message">Say yes and let's make memories together...</p>

  <div class="quote" id="quoteBox">"You had me at hello."</div>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’</button>
    <button id="noBtn">No ğŸ˜¢</button>
  </div>

  <p id="response" class="response"></p>

  <div class="heart" style="left: 20%; animation-delay: 0s;">â¤ï¸</div>
  <div class="heart" style="left: 40%; animation-delay: 1s;">ğŸ’–</div>
  <div class="heart" style="left: 60%; animation-delay: 2s;">ğŸ’•</div>
  <div class="heart" style="left: 80%; animation-delay: 3s;">ğŸ’˜</div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.querySelector('.message');
    const response = document.getElementById('response');
    const quoteBox = document.getElementById('quoteBox');

    const quotes = [
      "You had me at hello.",
      "Every love story is beautiful, but ours is my favorite.",
      "With you, forever won't be too long.",
      "You're my today and all of my tomorrows.",
      "I still get butterflies even though I've seen you a hundred times.",
      "Meeting you was fate, becoming your friend was a choice, but falling in love was beyond my control.",
      "I look at you and see the rest of my life in front of my eyes.",
      "Love isn't something you find. Love is something that finds you.",
      "If I had a flower for every time I thought of you, I'd walk in a garden forever."
    ];

    function changeQuote() {
      const random = Math.floor(Math.random() * quotes.length);
      quoteBox.textContent = '"' + quotes[random] + '"';
    }

    async function logResponse(answer) {
      await fetch("https://script.google.com/macros/s/AKfycbx1MNVqh2zcoXK1Ba3e_KvgtDBEYIVjodkL3B6VZ6zKFhc2WuDx3_NHH1xPTu0UyECzVQ/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ response: answer })
      });
    }

    let noCount = 0;

    noBtn.addEventListener('click', () => {
      noCount++;
      changeQuote();
      noBtn.style.position = 'absolute';
      noBtn.style.top = `${Math.random() * 80 + 5}%`;
      noBtn.style.left = `${Math.random() * 80 + 5}%`;
      message.textContent = `Are you sure? That's No. ${noCount}`;
      if (noCount >= 10) {
        message.textContent = '';
        response.textContent = "ğŸ’” Go to hell ğŸ’”";
        document.body.classList.add('rejected');
        noBtn.disabled = true;
        yesBtn.disabled = true;
        logResponse("NO");
        setTimeout(() => window.location.href = "sad.html", 2000);
      }
    });

    yesBtn.addEventListener('click', () => {
      message.textContent = "Yay! You said YES! ğŸ’–ğŸ’–ğŸ’–";
      response.textContent = "Let's start our forever ğŸ’‘";
      document.body.classList.add('accepted');
      noBtn.disabled = true;
      yesBtn.disabled = true;
      logResponse("YES");
      setTimeout(() => window.location.href = "congrats.html", 2000);
    });
  </script>
</body>
</html>
